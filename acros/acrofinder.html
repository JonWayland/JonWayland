<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcroHealth - Jon Wayland</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    body::before {
      content: '';
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('abg.png');
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) blur(5px);
      z-index: -1;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh; /* Adjust this value to move the search bar up or down */
    }
    #searchBar {
      padding: 10px;
      font-size: 16px;
      width: 50%; /* Adjust width of the search bar */
      margin-bottom: 20px; /* Space between search bar and results */
    }
    #acronymList dl {
      display: none; /* Hide all acronyms initially */
    }
    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="content">
  <div class="search-container">
    <input type="text" id="searchBar" onkeyup="searchAcronym()" placeholder="Search for acronyms...">
  </div>
  <div id="acronymList">
    <dl>
      <dt>API</dt>
      <dd>Application Programming Interface</dd>
      <!-- More acronym-definition pairs can be added here -->
    </dl>
  </div>
</div>

<script>
function searchAcronym() {
  let input = document.getElementById('searchBar');
  let filter = input.value.toUpperCase();
  let dl = document.getElementById("acronymList");
  let dt = dl.getElementsByTagName("dt");
  let found = false; // Flag to track if any matches are found

  for (let i = 0; i < dt.length; i++) {
    let dd = dt[i].nextElementSibling; // The DD element following the DT
    let dtText = dt[i].textContent || dt[i].innerText;
    let ddText = dd.textContent || dd.innerText;

    // Check if the current DT or DD text includes the filter text
    if (dtText.toUpperCase().indexOf(filter) > -1 || ddText.toUpperCase().indexOf(filter) > -1) {
      dt[i].style.display = "";
      dd.style.display = "";
      found = true; // At least one match found
    } else {
      dt[i].style.display = "none";
      dd.style.display = "none";
    }
  }

  // If no matches are found, ensure the DL is hidden, else show it
  dl.style.display = found ? "block" : "none";
}
</script>

</body>
</html>
