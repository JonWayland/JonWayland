<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcroHealth - Jon Wayland</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    body::before {
      content: '';
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('abg.png');
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) blur(5px);
      z-index: -1;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }
    #searchBar {
      padding: 10px;
      font-size: 16px;
      width: 50%;
    }
    #acronymList dl {
      display: none; /* Ensures acronyms are hidden by default */
      text-align: center;
    }
    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="content">
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for acronyms...">
  </div>
  <div id="acronymList">
    <dl>
      <dt>API</dt>
      <dd>Application Programming Interface</dd>
    </dl>
  </div>
</div>

<script>
document.getElementById('searchBar').addEventListener('input', function() {
  var filter = this.value.toUpperCase();
  var dl = document.getElementById("acronymList");
  var dt = dl.getElementsByTagName("dt");
  var found = false;

  for (var i = 0; i < dt.length; i++) {
    var dd = dt[i].nextElementSibling;
    if (dt[i].textContent.toUpperCase().includes(filter) || dd.textContent.toUpperCase().includes(filter)) {
      dt[i].style.display = "";
      dd.style.display = "";
      found = true;
    } else {
      dt[i].style.display = "none";
      dd.style.display = "none";
    }
  }

  dl.style.display = found ? "block" : "none";
});
</script>

</body>
</html>
